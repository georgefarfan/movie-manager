<mat-card class="custom-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        <div class="d-flex align-items-center">
          <h2 class="mr-2">
            {{ data.Title }}
          </h2>

          @if(showRemove) {
          <fa-icon (click)="remove.emit()" [icon]="'trash'"></fa-icon>
          } @if(showFavorite) {
          <app-favorite
            [active]="data.favorite"
            (click)="updateMovie.emit()"
          ></app-favorite>
          }
        </div>
      </mat-card-title>
      <mat-card-subtitle>{{ data.Title }} {{ data.Year }}</mat-card-subtitle>
      <img mat-card-sm-image [src]="data.Poster" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
</mat-card>
