<div class="search-container mt-4">
  <form [formGroup]="form">
    <!-- 
        hintLabel="Max 10 characters"
    -->
    <mat-form-field>
      <mat-label>{{ "SEARCH.TITLE.LABEL" | translate }}</mat-label>
      <input
        matInput
        #input
        maxlength="10"
        formControlName="title"
        [placeholder]="'SEARCH.TITLE.PLACEHOLDER' | translate"
      />
      <!--
              <mat-hint align="end">{{ input.value.length }}/10</mat-hint>

      -->
    </mat-form-field>

    <!-- 
         hintLabel="Max 10 characters"
    -->
    <mat-form-field>
      <mat-label>{{ "SEARCH.YEAR.LABEL" | translate }}</mat-label>
      <input
        matInput
        formControlName="year"
        #input
        maxlength="10"
        [placeholder]="'SEARCH.YEAR.PLACEHOLDER' | translate"
      />
      <!-- 
              <mat-hint align="end">{{ input.value.length }}/10</mat-hint>

      -->
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ "SEARCH.PLOT.LABEL" | translate }}</mat-label>

      <mat-select formControlName="selectedOption">
        @for (option of options; track option.value; let idx = $index, e =
        $even) {
        <mat-option [value]="option.value">
          {{ option.label }}
        </mat-option>
        }
      </mat-select>

      <!--
          <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>

-->
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="search()">
      {{ "SEARCH.LABEL" | translate }}
    </button>
  </form>
</div>
